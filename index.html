<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="https://formspree.io/f/xaygjvej" method="post">
        <p>
            <label>Digite seu nome</label><br>
            <input placeholder="Digite algo..." type="text" required="required" value="Paraná" name="nome">
        </p>

        <p>
            <label>Digite sua mensagem</label><br>
            <textarea rows="10" cols="60" name="mensagem" required placeholder="Digite algo...">Mensagem</textarea>
        </p>
        
        <p>
            <label>Escolha os esportes que você prática</label><br>
            <ul>
                <li><input checked="checked" value="SIM" name="judo" type="checkbox">Judô </li>
                <li><input value="SIM" name="futebol" type="checkbox"> Futebol</li>
                <li><input value="SIM" name="tenis" type="checkbox"> Tenis</li>
            </ul>
        </p>

        <p>
            <label>Escolah sua cor favorita</label><br>
            <ul>
                <li><input value="VERMELHO" name="corFavorita" type="radio"> Vermelho</li>
                <li><input value="AZUL" name="corFavorita" type="radio"> Azul</li>
                <li><input value="VERDE" name="corFavorita" type="radio"> Verde</li>
            </ul>
        </p>

        <p>
            <input value="SIM" name="termosDoContrato" type="checkbox">Eu aceito os termos de uso do site
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
